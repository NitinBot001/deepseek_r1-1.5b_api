name: Run OLLAMA Server with Auto Restart

on:
  workflow_dispatch:  # मैन्युअल स्टार्ट के लिए
  schedule:
    - cron: "*/350 * * * *"  # हर 350 मिनट बाद ऑटोमैटिक स्टार्ट

jobs:
  run-ollama-server:
    runs-on: ubuntu-latest
    timeout-minutes: 350  # GitHub का मैक्सिमम टाइमआउट
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install OLLAMA
        run: |
          curl -fsSL https://ollama.com/install.sh | sh
          echo "OLLAMA installed successfully!"

      - name: Start OLLAMA Server
        run: |
          nohup ollama serve > ollama.log 2>&1 &
          sleep 5  # सर्वर स्टार्ट होने का इंतजार करें
          echo "OLLAMA Server started!"

      - name: Install Pinggy (Updated)
        run: |
          curl -o pinggy "https://s3.ap-south-1.amazonaws.com/public.pinggy.binaries/cli/v0.1.6/linux/amd64/pinggy"
          chmod +x pinggy
          echo "Pinggy installed successfully!"

      - name: Start Tunnel and Restart Every 55 Minutes
        run: |
          while true; do
            echo "Starting new Pinggy tunnel..."
            ./pinggy http 127.0.0.1:11434 --region us > pinggy.log 2>&1 &  # Pinggy बैकग्राउंड में रन करें
            
            # Pinggy का आउटपुट लाइव मॉनिटर करें
            TIMEOUT=30  # 30 सेकंड तक टनल URL का इंतजार करें
            ELAPSED=0
            TUNNEL_URL=""

            while [[ -z "$TUNNEL_URL" && $ELAPSED -lt $TIMEOUT ]]; do
              sleep 2
              ELAPSED=$((ELAPSED + 2))
              TUNNEL_URL=$(grep -oE 'https://[a-zA-Z0-9.-]+' pinggy.log | head -1)
            done

            if [[ -z "$TUNNEL_URL" ]]; then
              echo "Error: Tunnel URL not found!"
              cat pinggy.log  # Debugging के लिए पूरा लॉग दिखाएं
              exit 1
            fi

            echo "Tunnel is live at: $TUNNEL_URL"
            echo "Tunnel URL: $TUNNEL_URL" >> $GITHUB_ENV  # URL को स्टोर करें
            
            echo "Waiting for 55 minutes before restarting tunnel..."
            sleep 3300  # 55 मिनट (55 * 60)
            
            echo "Restarting tunnel..."
            pkill -f pinggy  # पुराने टनल को बंद करें
          done
